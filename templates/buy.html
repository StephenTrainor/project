{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <h1>Buy Stocks</h1>
        <p>
            Here you can buy whatever stock you want as long as you can afford it. 
            <br>
            A ticker symbol is slightly different from a companies name, googling the symbol may be helpful
        </p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="ticker" placeholder="Ticker Symbol" type="text">
        </div>
        <div class="form-group">
            <input type="number" name="shares" placeholder="Number of Shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy Now</button>
    </form>
{% endblock %}
