{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <h1>Sell Stocks</h1>
        <p>
            Here you can sell any stock that you currently own. 
            <br>
            A ticker symbol is slightly different from a companies name, the homepage has a table of all the ticker symbols of the stock you own.
        </p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="ticker" placeholder="Ticker Symbol" type="text">
        </div>
        <div class="form-group">
            <input type="number" name="shares" placeholder="Number of Shares">
        </div>
        <button class="btn btn-primary" type="submit">Sell Now</button>
    </form>
{% endblock %}
